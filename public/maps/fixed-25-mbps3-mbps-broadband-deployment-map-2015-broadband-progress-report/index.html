  <meta name='twitter:description' content='This map illustrates the Commission’s fixed broadband deployment results described in the 2015 Broadband Progress Report; it relies on data from the National Broadband Map, as of December 31, 2013.  It shows which areas of the United States have access to fixed broadband services of at least 25 Mbps download and 3 Mbps upload and which do not, breaking out urban and rural areas.  The map also outlines Tribal lands.  Shift and zoom the map to see county level details.  For more information on the data and definitions used in the map or on the 2015 Broadband Progress Report, visit www.fcc.gov/reports/2015 Broadband Progress Report.' />
