
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Digital Coverage</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

.legend Span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  }

.legend label {
	padding-left:8px;
	align:center;
	color:black;
  }



</style>
</head>

<body> 

//fullscreen api 
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />

<div id='legend' style='display:none;'>
  <strong>Network</strong>
  <nav class='legend'>
    <span style='background:#ae8;'></span>
    <label>CDMA</label><br>
    <span style='background:#f3e723;'></span>
    <label>GSM</label><br>
    <span style='background:#795836;'></span>
    <label>iDEN</label><br>

<small>Source: &copy;Mosaik (July. 2014).</small>

</div>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZmNjMjA1NTQiLCJhIjoiVHlCZGNNUSJ9.-Io09_10w_Ziyx-RUSB_cQ';

var map = L.mapbox.map('map','', {attributionControl: true}).setView([35,-96], 4);



L.control.layers({
    'Base Map': L.mapbox.tileLayer('fcc20554.lk1mdek5').addTo(map),
	'High Contrast': L.mapbox.tileLayer('fcc20554.lk1mm5ga')
}, {
    'GSM': L.mapbox.tileLayer('fcc20554.n4we9udi').addTo(map),
    'CDMA': L.mapbox.tileLayer('fcc20554.a8y6i529').addTo(map),
    'IDEN': L.mapbox.tileLayer('fcc20554.jmt8d7vi').addTo(map),
	'States': L.mapbox.tileLayer('fcc20554.WLB_State').addTo(map)
}).addTo(map);

//adds legend
map.legendControl.addLegend(document.getElementById('legend').innerHTML);

//adds full screen control
L.control.fullscreen().addTo(map);


</script>
</body>
</html>
