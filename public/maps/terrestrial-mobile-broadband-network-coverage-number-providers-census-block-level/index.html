<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Terrestrial Mobile Broadband Network Coverage</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  

.legend Span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  }

.legend label {
	padding-left:8px;
	align:center;
	color:black;
  }


</style>
</head>
<body>

//fullscreen api 
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />

<div id='legend' style='display:none;'>
  <strong>Number of Providers</strong>
  <nav class='legend'>
    <span style='background:lightgrey;'></span>
    <label>0</label><br>
    <span style='background:rgb(127,201,127);'></span>
    <label>1</label><br>
    <span style='background:rgb(34,139,34);'></span>
    <label>2</label><br>
    <span style='background:rgb(168,112,0);'></span>
    <label>3</label><br>
    <span style='background:rgb(115,76,0);'></span>
    <label>4 or more</label><br>

<small>Source: FCC, Census, and <br> &copy;Mosaik (July 2014).</small>

</div>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZmNjMjA1NTQiLCJhIjoiVHlCZGNNUSJ9.-Io09_10w_Ziyx-RUSB_cQ';

var map = L.mapbox.map('map', 'fcc20554.lbp4oki5',{attributionControl: true}).setView([35,-96], 4);

//L.mapbox.tileLayer(fcc20554.sgvnp14i).addTo(map);

//adds legend
map.legendControl.addLegend(document.getElementById('legend').innerHTML);

//adds full screen control
L.control.fullscreen().addTo(map);
	
	
</script>
</body>
</html>
