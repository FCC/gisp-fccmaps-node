<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://www.fcc.gov/" />
    <link rel="shortlink" href="https://www.fcc.gov/" />
    <meta property="og:site_name" content="Federal Communications Commission GIS Program" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maps.fcc.gov/" />
    <meta property="og:title" content="Federal Communications Commission GIS Program" />
    <meta property="og:description" content="The United States of America" />
    <title>Maps - FCC GIS</title>
    <meta name="description" content="FCC GIS Program">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.fcc.gov/sites/all/themes/fcc/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet" />
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.3.0/mapbox.css" rel="stylesheet" />
    <link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="../../css/gisp-theme.min.css" rel="stylesheet" />
    <style>
    html, body {
        height: 100%;
    }        
    
    body {
        padding: 5px;
    }
    
    .map-embed {
        height: 100%;
        position: relative;
    }
    
    .search-field {
        margin-top: 10px;
    }

    .hasSearch + .map-embed {
        height: calc(100% - 55px);
    }

    #map-container {
        top: 0;
        height: 100%;
        left: 0;        
        position: absolute;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id="search-field-holder" class="search-field hide">
        <div class="input-group">
            <div class="search__group">
                <div class="search__input">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button"><span id="btn-label">Address</span> <span class="caret"></span></button>
                            <ul id="input-search-switch" role="menu" class="dropdown-menu">
                                <li><a href="#" data-value="loc">Street</a></li>
                                <li><a href="#" data-value="latlon-decimal">Coordinates</a></li>
                            </ul>
                        </div>
                        <input id="input-location" class="form-control ui-autocomplete-input ui-corner-all" type="search" placeholder="Enter Address" style="display: block" autocomplete="off" aria-label="Enter Address">
                        <div id="input-latlon-decimal" class="table-srchCoords form-control" type="search" placeholder="Enter Latlon decimal" style="display: none">
                            <table id="table-latlon-decimal">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="latitude">Lat.</label>
                                            <input id="latitude" class="form-control" placeholder="41.234567">
                                        </td>                                        
                                        <td>
                                            <label for="longitude">Long.</label>
                                            <input id="longitude" class="form-control" placeholder="-91.234567">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <span class="input-group-btn" id="span-location-search" style="display: table-cell">                        
                                    <button class="btn__search btn btn-default" type="submit" id="input-loc-search" title="Location Search" data-toggle="tooltip" data-placement="top"><span class="icon icon-search"></span><span class="sr-only">Location Search</span></button>
                        </span>
                        <span class="input-group-btn" id="span-latlon-decimal-search" style="display: none">                        
                                    <button class="btn-search btn btn-default" id="input-latlon-decimal-search" title="Decimal Latlon Search" data-toggle="tooltip" data-placement="top"><span class="icon icon-search"></span><span class="sr-only">Decimal Lat/Lon Search</span></button>
                        </span>
                    </div>
                </div>
                <div class="btn__groupLoc">
                    <span class="input-group-btn">  
                                <button class="btn__geoLocation btn btn-default st" title="Get Current Location" data-toggle="tooltip" data-placement="top" id="btn-geoLocation" type="button" data-original-title="Get Current Location">
                                <span class="icon icon-location-arrow"></span><span class="sr-only">Get Current Location</span></button>
                    <button class="btn__nationLocation btn btn-default st" title="Nationwide" data-toggle="tooltip" data-placement="top" id="btn-nationLocation" type="button" data-original-title="Nationwide"><span class="icon icon-globe"></span><span class="sr-only">Nationwide</span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="map-embed">
        <div id="map-container">
		    <div id="div-legend-holder">
            </div>
		</div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
    window.jQuery.ui || document.write('<script src="js/vendor/jquery-ui.min.js"><\/script>')
    </script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.3.0/mapbox.js"></script>
    <script src="../../js/vendor/bootstrap.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.1.0/leaflet-pip.min.js"></script>
    <script src='../../js/vendor/l-hash.js'></script>
	<script src="../../js/app-common.js"></script>
    <script src="../../js/app-embed.js"></script>
</body>

</html>
